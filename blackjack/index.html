<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript Blackjack</title>
  </head>

  <body>
    <h1>Blackjack</h1>
    <div id="blackjackPlayers"></div>
    <div>
      <button class="button" id="deelButton">Delen</button>
      <button class="button" id="pasButton" disabled>Pas</button>
    </div>
    <template id="playerTemplate">
      <div class="player">
        <h2 class="playerName"></h2>
        <p class="playerScore"></p>
        <div class="playerHand"></div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
