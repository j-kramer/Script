<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Javascript Yahtzee</title>
</head>
<body>
    <div class="centered">
        <table>
            <tr>
                <td class="dobbelsteen">
                </td>
                <td class="dobbelsteen">
                </td>
                <td class="dobbelsteen">
                </td>
                <td class="dobbelsteen">
                </td>
                <td class="dobbelsteen">
                </td>
            </tr>
        </table>
        <button id="gooiButton">Gooien!</button>
        <table id="yahtzeeScores">
            <tr>
                <th colspan="2">Enkele Dobbelstenen scores</th>
            </tr>
            <tr>
                <th>1</th>
                <td class="singleDiceScore">0</td>
            </tr>
            <tr>
                <th>2</th>
                <td class="singleDiceScore">0</td>
            </tr>
            <tr>
                <th>3</th>
                <td class="singleDiceScore">0</td>
            </tr>
            <tr>
                <th>4</th>
                <td class="singleDiceScore">0</td>
            </tr>
            <tr>
                <th>5</th>
                <td class="singleDiceScore">0</td>
            </tr>
            <tr>
                <th>6</th>
                <td class="singleDiceScore">0</td>
            </tr>
            <tr>
                <th colspan="2">Combinatie scores</th>
            </tr>
            <tr>
                <th>Drie gelijke</th>
                <td class="comboDiceScore">0</td>
            </tr>
            <tr>
                <th>Vier gelijke</th>
                <td class="comboDiceScore">0</td>
            </tr>
            <tr>
                <th>Kleine straat</th>
                <td class="comboDiceScore">0</td>
            </tr>
            <tr>
                <th>Grote straat</th>
                <td class="comboDiceScore">0</td>
            </tr>
            <tr>
                <th>Full house</th>
                <td class="comboDiceScore">0</td>
            </tr>
            <tr>
                <th>Kans</th>
                <td class="comboDiceScore">0</td>
            </tr>
            <tr>
                <th>Yahtzee</th>
                <td class="comboDiceScore">0</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
