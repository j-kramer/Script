<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Boodschappenlijst</title>
</head>
<body>
    <table id="boodschappenlijst">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Prijs</th>
                <th scope="col">Aantal</th>
                <th scope="col">Subtotaal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="productName">Brood</td>
                <td class="productPrice">1.00</td>
                <td>
                    <input type="number" id="broodNumber" name="BroodNumber" value="0" min="0" class="productQuantity"/>
                </td>
                <td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td class="productName">Broccoli</td>
                <td class="productPrice">0.99</td>
                <td>
                    <input type="number" id="broccoliNumber" name="BroccoliNumber" value="0" min="0" class="productQuantity"/>
                </td>
                <td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td class="productName">Krentebollen</td>
                <td class="productPrice">1.20</td>
                <td>
                    <input type="number" id="KrentenbollenNumber" name="KrentenbollenNumber" value="0" min="0" class="productQuantity"/>
                </td>
                <td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td class="productName">Noten</td>
                <td class="productPrice">2.99</td>
                <td>
                    <input type="number" id="notenNumber" name="notenNumber" value="0" min="0" class="productQuantity"/>
                </td>
                <td class="productTotalCost">0</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="3">Totaal</th>
                <td id="totalCost">0</td>
            </tr>
        </tfoot>
    </table>
    <script src="script.js"></script>
</body>
</html>
